<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <main>
        <h2>Time to vote your favourite Techie, 
            let's make this amazing!</h2>
        <div id="open">
            <p id="create">Create an Account</p>
            <p id="had">Have an account? <a href="../Main Login Page/index.html">Log In</a></p>
            <button><a href="">Continue with google</a></button>
            <form action="">
            <div id="names">
                <div>
                    <label for="firstName">First Name</label><br><br>
                    <input type="text" required>
                </div>
                <div>
                    <label for="lastName">Last Name</label><br><br>
                    <input type="text" required>
                </div>
            </div>
            <div class="others">
                <label for="email">Email Address</label><br><br>
                <input type="email" required>
            </div>
            <div class="others">
                <label for="phone">Phone Number<label><br><br>
                <input type="tel" required>
            </div>
            <div class="others">
                <label for="password">Set Password</label><br><br>
                <input type="password" required>
            </div>
            <div class="others">
                <label for="selector" id="selector">Gender</label><br><br>
                <select name="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <p id="agreement">By registering you agree to Techtrend Africa's <a href= "" class="terms">Terms of Use</a> and <a href="" class="terms">Privacy Policy</a></p>
            <div><button><a href="">Create my account</a></button></div>
        </form>
        </div>
    </main>
</body>
</html>
